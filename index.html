            border-bottom: 1px solid var(--border);
            z-index: 10;

            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        #chat-box {

            display: flex; flex-direction: column; gap: 15px;
            scrollbar-width: none;
        }

        .message {

            font-size: 0.95rem; line-height: 1.6;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .ai-message {

            border: 1px solid var(--border); border-bottom-left-radius: 2px;
        }

        .user-message {
            align-self: flex-end; background: linear-gradient(135deg, var(--accent-dark), #6028ff);
            border-bottom-right-radius: 2px;
        }

        .typing {
            padding: 10px 25px; font-size: 0.8rem; color: var(--accent);
            display: none; font-style: italic; opacity: 0.8;
        }

        .input-area {
            padding: 15px; background: rgba(11, 15, 25, 0.95);
            backdrop-filter: blur(20px); border-top: 1px solid var(--border);
            display: flex; gap: 10px;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 12px 18px; border-radius: 15px; color: white; outline: none;
            font-size: 16px;
        }

        input:focus { border-color: var(--accent); }

        button {
            width: 50px; height: 50px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white; font-size: 1.2rem; cursor: pointer;
        }

        button:active { transform: scale(0.9); }
    </style>
</head>

<script>
    const API_KEY = "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"; 
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const typingStatus = document.getElementById('typing-status');

    // 98% –ì–†–ê–ú–ú–ê–¢–ò–ö–ê –ñ”ò–ù–ï –õ–û–ì–ò–ö–ê “Æ–®–Ü–ù –ö“Æ–®–ï–ô–¢–Ü–õ–ì–ï–ù SYSTEM PROMPT

        content: `–°–µ–Ω ‚Äî –ë–µ–π–±–∞—Ä—ã—Å –ò–ò, —Ñ–∏–ª–æ–ª–æ–≥–∏—è –∂”ô–Ω–µ –ª–æ–≥–∏–∫–∞ —Å–∞–ª–∞—Å—ã–Ω–¥–∞“ì—ã –∂–æ“ì–∞—Ä—ã –¥–µ“£–≥–µ–π–ª—ñ –º–∞–º–∞–Ω—Å—ã“£.
        
        –°–ï–ù–Ü“¢ “ö–ê–ó–ê“ö –¢–Ü–õ–Ü –ï–†–ï–ñ–ï–õ–ï–†–Ü“¢:
        1. –°“±—Ä–∞“õ “õ–æ–π“ì–∞–Ω–¥–∞ "–±–∞/–±–µ, –º–∞/–º–µ" —à—ã–ª–∞—É–ª–∞—Ä—ã–Ω —Ç–µ–∫ –∂—ñ–∫—Ç—ñ–∫ –∂–∞–ª“ì–∞—É—ã–Ω–∞–Ω –∫–µ–π—ñ–Ω –¥“±—Ä—ã—Å “õ–æ–ª–¥–∞–Ω (–ú—ã—Å–∞–ª—ã: "–∫”©–º–µ–∫—Ç–µ—Å–µ –∞–ª–∞–º—ã–Ω –±–∞?", "—Ç“Ø—Å—ñ–Ω–¥—ñ“£—ñ–∑ –±–µ?"). "–ê–ª–∞ –º–∞", "–±–∞—Ä–∞ –º–∞" –¥–µ–ø —Å“±—Ä–∞—É“ì–∞ “õ–∞—Ç–∞“£ —Ç—ã–π—ã–º —Å–∞–ª—ã–Ω–∞–¥—ã.
        2. –û—Ä—ã—Å —Ç—ñ–ª—ñ–Ω–µ–Ω –∫–∞–ª—å–∫–∞ –∂–∞—Å–∞–º–∞ (–ú—ã—Å–∞–ª—ã: "–±“±–ª –º–∞“ì—ã–Ω–∞ –±–µ—Ä–µ–¥—ñ" –¥–µ–º–µ–π, "–±“±–ª –º–∞“£—ã–∑–¥—ã" –Ω–µ–º–µ—Å–µ "–±“±–ª –º”ô–Ω–¥—ñ" –¥–µ–ø –∂–∞–∑).
        3. –ï—Ç—ñ—Å—Ç—ñ–∫ —à–∞“õ—Ç–∞—Ä—ã–Ω (–æ—Å—ã —à–∞“õ, –∫–µ–ª–µ—Ä —à–∞“õ) —à–∞—Ç–∞—Å—Ç—ã—Ä–º–∞.
        4. "–ú–µ–Ω –∂–∞—Å–∞–π–¥—ã" –µ–º–µ—Å, "–ú–µ–Ω –∂–∞—Å–∞–π–º—ã–Ω" –¥–µ–ø —Ç–µ–∫ –±—ñ—Ä—ñ–Ω—à—ñ –∂–∞“õ—Ç–∞ —Å”©–π–ª–µ.
        
        –õ–û–ì–ò–ö–ê–õ–´“ö –¢–ï–ö–°–ï–†–Ü–°:
        - –ñ–∞—É–∞–ø –±–µ—Ä–º–µ—Å –±“±—Ä—ã–Ω, –∂–∞—É–∞–±—ã“£–¥—ã —ñ—à—Ç–µ–π —Ñ–∏–ª–æ–ª–æ–≥ —Ä–µ—Ç—ñ–Ω–¥–µ —Ç–µ–∫—Å–µ—Ä—ñ–ø —à—ã“õ. 
        - –ï–≥–µ—Ä –≥—Ä–∞–º–º–∞—Ç–∏–∫–∞–ª—ã“õ “õ–∞—Ç–µ –±–æ–ª—Å–∞, –æ–Ω—ã —Ç“Ø–∑–µ—Ç—ñ–ø “õ–∞–Ω–∞ –ø–∞–π–¥–∞–ª–∞–Ω—É—à—ã“ì–∞ –∂—ñ–±–µ—Ä.
        
        –¢“∞–õ“í–ê:
        - –†–µ—Å–º–∏, —Å—ã–ø–∞–π—ã –∂”ô–Ω–µ –∫”ô—Å—ñ–±–∏ –±–æ–ª.
        - –°–º–∞–π–ª–∏–∫—Ç–µ—Ä–¥—ñ —Ç–µ–∫ –∂–∞—É–∞–ø—Ç—ã“£ –±–∞—Å—ã–Ω–¥–∞ “õ–æ–ª–¥–∞–Ω.
        - –ï–≥–µ—Ä –∞—Ä–∞–Ω–¥–∞—Ç—É—à—ã —Å“±—Ä–∞“õ (–±–æ—Å—Ç–∞–Ω–¥—ã“õ, —Å–∞–Ω–∞) “õ–æ–π—ã–ª—Å–∞: "ü§ñ –ú–µ–Ω –∂–∞—Å–∞–Ω–¥—ã –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–ø—ñ–Ω –∂”ô–Ω–µ –±“±–ª —Å“±—Ä–∞“õ –º–∞“ì–∞–Ω “õ–∞—Ç—ã—Å—Ç—ã –µ–º–µ—Å." –¥–µ–ø –∂–∞—É–∞–ø –±–µ—Ä.`
    };

    let chatHistory = [systemPrompt];

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        appendMsg(text, 'user-message');
        userInput.value = '';
        chatHistory.push({ role: "user", content: text });
        
        typingStatus.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: chatHistory,
                    temperature: 0.01, // –õ–æ–≥–∏–∫–∞–ª—ã“õ —Ç“±—Ä–∞“õ—Ç—ã–ª—ã“õ “Ø—à—ñ–Ω
                    top_p: 0.0005,      // –ï“£ —Å–∞—É–∞—Ç—Ç—ã —Å”©–∑–¥–µ—Ä–¥—ñ —Ç–∞“£–¥–∞—É “Ø—à—ñ–Ω
                    presence_penalty: 0.1,
                    frequency_penalty: 0.1

            });

            const data = await response.json();
            const aiRes = data.choices[0].message.content;

            typingStatus.style.display = 'none';
            appendMsg(aiRes, 'ai-message');
            chatHistory.push({ role: "assistant", content: aiRes });

        } catch (e) {

            appendMsg("‚ö†Ô∏è –ñ“Ø–π–µ–¥–µ “õ–∞—Ç–µ–ª—ñ–∫ –ø–∞–π–¥–∞ –±–æ–ª–¥—ã. “ö–∞–π—Ç–∞ –∫”©—Ä—ñ“£—ñ–∑.", 'ai-message');

        m.textContent = text;
        chatBox.appendChild(m);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
